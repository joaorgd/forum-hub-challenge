# --- Configuração do Banco de Dados com Variáveis de Ambiente ---

# Define as variáveis para a URL do banco de dados, com valores padrão para ambiente local
DB_HOST=localhost
DB_PORT=5432
DB_NAME=forumhub

# Monta a URL do banco de dados usando as variáveis definidas acima ou variáveis de ambiente
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

# Busca o usuário e a senha das variáveis de ambiente.
# Os valores padrão são para facilitar a execução em ambiente de desenvolvimento.
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}

# --- Configuração do JPA/Hibernate ---

# 'validate' é mais seguro para produção quando se usa Flyway/Liquibase
# 'update' pode ser usado em desenvolvimento, mas 'validate' com Flyway é o ideal
spring.jpa.hibernate.ddl-auto=validate

# Opcional: Mostrar SQL formatado (bom para desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${JWT_SECRET:seu-secret-super-secreto-padrao}
